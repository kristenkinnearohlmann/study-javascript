<html>
    <body>
        <button onclick="referenceError();">Reference Error</button>
        <button onclick="rangeErrorSample();">Range Error</button>
        <button onclick="typeErrorSample();">Type Error</button>
        <button onclick="uriErrorSample();">URI Error</button>
        <button onclick="syntaxErrorSample();">Syntax Error</button>

        <script>
            function referenceError() {
                let result;

                try {
                    // Reference error because 'x' is not defined
                    result = x / 10;
                }
                catch (error) {
                    handleError(error);
                }
            }

            function rangeErrorSample() {
                let result = 0;

                try {
                    // Range error because a number cannot have 200 significant digits
                    result.toPrecision(200);
                }
                catch (error) {
                    handleError(error);
                }
            }

            function typeErrorSample() {
                let result = 0;

                try {
                    // Type error because result is number
                    result.toUpperCase();
                }
                catch (error) {
                    handleError(error);
                }
            }

            function uriErrorSample() {
                let uri = "http://www.netinc.com/path%%%/file name";

                try {
                    // URI error
                    decodeURI(uri);
                }
                catch (error) {
                    handleError(error);
                }
            }

            function syntaxErrorSample() {
                // Used instead of EvalError now
                try {
                    // Syntax error because missing final single quote
                    let sum = eval("alert('Hello)");
                }
                catch (error) {
                    handleError(error);
                }
            }

            function handleError(error) {
                switch (error.name) {
                    case 'ReferenceError':
                        console.log("Reference error: " + error.message);
                        break;
                    case 'RangeError':
                        console.log("Range error: " + error.message);
                        break;
                    case 'TypeError':
                        console.log("Type error: " + error.message);
                        break;
                    case 'URIError':
                        console.log("URI error: " + error.message);
                        break;
                    case 'SyntaxError':
                        console.log("Syntax error: " + error.message);
                        break;
                    case 'EvalError':
                        console.log("Evaluation error: " + error.message);
                        break;
                    default:
                        console.log("Error type: " + error.name + " - Message: " + error.message);
                        break;
                }
            }
        </script>
    </body>
</html>
